<section class="mb-5">
  <div class="container">
     <div class="row">
        <div class="col-xxl-4 col-md-4">
           <app-leftmenu></app-leftmenu>
        </div>
        <div class="col-xxl-8 col-md-8">
           <!-- DEBUT -->



           <div>
              <div class="d-flex justify-content-start align-items-center titleBanner">
                <h3 class="my-1">
                  Change Password
                </h3>
              </div>


              <form>

                <div class="mb-3">
                  <label for="oldPassword" class="form-label m-0 p-0 fw-bold fs-5">Old Password</label>
                  <input type="password" class="form-control py-3" id="oldPassword" placeholder="OLD PASSWORD">
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label m-0 p-0 fw-bold fs-5">New Password</label>
                  <input type="password" class="form-control py-3" id="newPassword" placeholder="NEW PASSWORD" >
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label m-0 p-0 fw-bold fs-5">Confirm Password</label>
                  <input type="password" class="form-control py-3" id="confirmPassword" placeholder="CONFIRM PASSWORD">
                </div>

                <button class="buttonSave px-5" type="button">
                  <i class="fa-solid fa-unlock m-1"></i> SAVE
                </button>
                <button class="buttonSaved px-5" type="button">
                  <i class="fa-solid fa-square-check m-1"></i> SAVED
                </button>
              </form>


          </div>
          <!-- FIN -->
        </div>
     </div>
  </div>
</section>
